<!DOCTYPE html>
<html>
  <head>
    <title>Demo require</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://requirejs.org/docs/release/2.1.15/minified/require.js"></script>
    <script>
      requirejs.config({
        paths: {
          modal: '../lib/modal',
          jquery: 'http://code.jquery.com/jquery-1.11.2.min',
        }
      });
      requirejs(['jquery', 'modal'], function($, Modal) {
        var modal = new Modal();
        $(function() {
          $('.confirm-modal-button').on('click', function() {
            modal.confirm({
              content: 'Confirm ?',
              yesCallback: function() { alert('Yes'); },
              noCallback: function() { alert('No'); }
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="simple-modal" data-modal="hello">Hello modal.</div>

    <button class="big-button" data-modal-trigger="hello">Simple modal</button>
    <button class="big-button confirm-modal-button">Confirm modal</button>
  </body>
</html>
